<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loading.css">

</head>

<body>
<div class="container">
<!--AUDIO PLAYER-->
  <div class="row" id="header">
	<div class="two columns" style="margin-top:5px; text-align: center;">
		<a href="../home/index.html"><img src="../img/bank_icon.png" style="width:90px;height:90px" border="0" /></a>
	</div>
	<div class="eight columns"></div>
	<div class="two columns" style="margin-top:5px; text-align: center;">
		<span style="cursor:pointer">
			<img id="playerIcon" src="../img/play.png" style="width:90px;height:90px" onClick="toggle()"
				 onmouseover="playerMouseOver()" onmouseout="playerMouseOut()"/>
		</span>
	</div>
  </div>
<!--END OF AUDIO PLAYER-->

<!-- Primary Page Layout -->
  <div class="row" id="heading" style="line-height:1;">
    <div class="twelve columns" style="margin-top:80px; text-align: center;">
		<span style="font-size: 96pt; font-weight:bold;">Live</span>
	</div>
  </div>
  <div class="row" id="heading">
    <div class="twelve columns" style="margin-top:0px; text-align: center;">
		<span id="blinker" style="opacity: 0.65; visibility:hidden; position:relative; font-size:30px; top: 40px; left: 245px; color:red;">
			<span class="blink">&#9679;</span>
			<span style="position:relative; color:white; top:-4px; right:4px; font-size:12px; font-weight: bold;">LIVE</span>
		</span><br />
		<div id="loading" class="loader" style="position:relative; top: 50px; left: 480px;">Loading...</div>
		<video id="livestream" width="550" loop autoplay>
	</video>
	</div>
  </div>
</div>
</body>

<!-- Scripts -->
<script src="../js/playerControl.js"></script>
<script src="../js/suncalc.js"></script>
<script src="../js/liveStream.js"></script>

</html>
